<!DOCTYPE html>
<html>
<head>
    <title>Clear Vintage Template Cache</title>
    <script>
        // Clear the admin template overrides to fix vintage template dimensions
        localStorage.removeItem('admin-template-overrides');
        alert('Admin template cache cleared! Please refresh the main app.');
    </script>
</head>
<body>
    <h1>Cache Cleared</h1>
    <p>The vintage template cache has been cleared. You can close this window and refresh your main application.</p>
</body>
</html>
