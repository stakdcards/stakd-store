<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your STAKD phone was changed  </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700;800;900&family=Inter:wght@400;600;700;800&display=swap" />
  <style>
    body { margin:0; padding:0; background:#0D0E11; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; color:#F3F1E4; -webkit-font-smoothing: antialiased; }
    .wrap { max-width:560px; margin:0 auto; padding:40px 20px; }
    .card { background:#191B20; border:1px solid #2C303A; border-radius:16px; overflow:hidden; }
    .header { background:#2A2A69; padding:28px 32px; text-align:center; }
    .header img { height:28px; display:block; margin:0 auto; }
    .body { padding:32px; }
    h1 { font-size:22px; font-weight:800; margin:0 0 8px; color:#F3F1E4; letter-spacing:-0.02em; font-family: 'Big Shoulders Display', -apple-system, BlinkMacSystemFont, sans-serif; text-transform: uppercase; }
    p { font-size:14px; line-height:1.7; color:#BEBBAC; margin:0 0 16px; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    .muted { font-size:12px; color:#898675; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    .footer { text-align:center; padding:24px 20px 8px; font-size:11px; color:#565349; line-height:1.8; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    .footer a { color:#565349; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <img src="https://www.stakdcards.com/stakd-wordmark-offwhite.png" alt="STAKD Cards" />
      </div>
      <div class="body">
        <h1>Phone number changed</h1>
        <p>The phone number for your STAKD account ({{ .Email }}) was changed from <strong style="color:#F3F1E4">{{ .OldPhone }}</strong> to <strong style="color:#F3F1E4">{{ .Phone }}</strong>.</p>
        <p class="muted">If you didn't make this change, please contact us at <a href="mailto:hello@stakdcards.com" style="color:#6D81BB;">hello@stakdcards.com</a>.</p>
      </div>
    </div>
    <div class="footer">
      STAKD Cards · Handmade with care<br/>
      <a href="https://www.stakdcards.com/account">My Account</a> ·
      <a href="mailto:hello@stakdcards.com">hello@stakdcards.com</a>
    </div>
  </div>
</body>
</html>
